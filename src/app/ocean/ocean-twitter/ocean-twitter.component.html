<app-section-header title="TRY YOURSELF">
    <mat-form-field fxFlex>
        <input class="input-twitter" matInput 
        placeholder="Enter your twitter name" 
        [(ngModel)]="twitterName" name="twitterName"
        />
    </mat-form-field>
    <button mat-raised-button class="button-small" (click)="getOcean()"></button>
</app-section-header>

<div fxLayout="row" style="padding-top:50px;">
    <div class="advert vertical-center">
        <img [src]="oceanAdvertBackground" />
        <div class="horizontal-center" *ngIf="loading">
            <mat-spinner></mat-spinner>
        </div>
    </div>
    <div class="vertical-center">
        <div class="horizontal-center">
            <canvas baseChart [options]="chartOptions" [colors]="chartColors" [datasets]="radarChartData" width="500" height="300" [labels]="radarChartLabels"
                [chartType]="radarChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
</div>
