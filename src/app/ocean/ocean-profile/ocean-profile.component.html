<app-section-header title="SEE THE DIFFERENCE">
    <app-avatar [(age)]="profile.info[0].age" 
    [(occupation)]="profile.info[0].occupation"
    [(prof)]="profile.prof[0]"></app-avatar>
</app-section-header>

<div fxLayout="row" style="padding-top:50px;">
    <div class="advert vertical-center">
        <img [src]="profileAdvertBackground" />
        <div class="horizontal-center" *ngIf="loading">
            <mat-spinner></mat-spinner>
        </div>
    </div>
    <div class="horizontal-center">
        <div fxLayout="column wrap" style="margin-left:0; margin-right:0;">

            <div class="metric-title">
                Change the scores for each of the traits
            </div>

            <div *ngFor="let scoreLabel of scoreLabels; index as i;">
                <div fxLyaout="row">
                    <div class="metric-number">{{score.scores[i]}}</div>
                    <div fxFlex>
                        <div fxLayout="row">
                            <div class="metric" fxFlex>
                                 {{scoreLabels[i]}}
                            </div>
                        </div>
                        <div fxLayout="row">
                            <div fxFlex [class]="'slider_' + i">
                                <mat-slider fxFlex  (change)="getProfile()" thumbLabel="true" [(ngModel)]="score.scores[i]" [max]="99" [min]="1" [step]="1">
                                </mat-slider>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-description [text]="profile.info[0].add_preferences" class="description"></app-description>
